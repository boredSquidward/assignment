name: tug_assessment
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  get_it: ^8.0.3
  dio: ^5.7.0
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  flutter_native_splash: ^2.4.4
  google_fonts: ^6.2.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  either_dart: ^1.0.0
  flutter_svg: ^2.0.16
  flutter_secure_storage: ^9.2.3
  date_formatter: ^0.0.4
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.9.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  # To add ass to your application, add an ass section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - .env

